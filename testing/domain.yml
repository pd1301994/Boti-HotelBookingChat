version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- start_booking
- greet
- goodbye
- inform
- affirm
- stop
- bot_challenge
- buy_fancy_pizza
- deny
- mood_great
- mood_unhappy
- request_pizza_form
- provide_name
- provide_surname
- provide_birthday

entities:
- name
- surname
- birthday
forms:
  simple_pizza_form:
    required_slots:
    - name
    - surname
    - birthday

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

  surname:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: surname
  
  birthday:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: birthday

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_submit:
  - text: I did everything correctly
  utter_booking:
  - text: Hey {name} and {surname} born in the {birthday}

  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_name:
  - text: What is your name?
  utter_ask_surname:
  - text: What is your surname?
  utter_ask_birthday:
  - text: What is your birthday?

actions:

- utter_ask_continue
- utter_goodbye
- utter_greet
- utter_iamabot
- utter_submit
- utter_booking
- validate_simple_pizza_form